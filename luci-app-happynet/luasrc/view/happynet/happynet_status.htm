<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[vpn]], [[happynet]], [[status]])%>', null,
    function(x, data) {
        var status = document.getElementById('happynet_status');
        if (data && status) {
            if (data.running) {
                status.innerHTML = "<em><b style='color:green;'>HAPPYN VPN <%:RUNNING%></b></em>";
            } else {
                status.innerHTML = "<em><b style='color:red;'>HAPPYN VPN <%:NOT RUNNING%></b></em>";
            }
        }
    }
);
//]]>
</script>
<fieldset class="cbi-section">
    <p id="happynet_status">
        <em><%:Collecting data...%></em>
    </p>
</fieldset>
